<div>

<div>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" >
                <form action="">
                    <div class="form-group">
                        <label for="project name" class="control-label">1.Enter project name</label>
                        <input type="text" class="form-control" placeholder="project name" >
                    </div>
                    <div class="form-group">
                        <label for="project type" class="control-label">2.Enter project type</label>
                        <input type="text" class="form-control" placeholder="project type" >
                    </div>

                    <div class="form-group">
                        <label for="project motive" class="control-label">3.Enter project motive</label>
                        <input type="text" class="form-control" placeholder="project motive" >
                    </div>
                    <textarea name="" id="" cols="30" rows="7" placeholder="Type briefly" ></textarea>                        
                    <div class="form-group">
                        <label for="Project details" class="control-label">4.Enter project details</label>
                        <input type="text" class="form-control" placeholder="project details" >

                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type briefly" ></textarea>                        
                    <div class="form-group">
                        <label for="idea" class="control-label">5.Type your idea</label>
                        <input type="text" class="form-control" placeholder="idea" >
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type briefly" ></textarea>                        
                    <div class="form-group">
                        <label for="Advantages" class="control-label">6.Project Advantages</label>
                        <input type="text" class="form-control" placeholder="Advantages" >
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type briefly" ></textarea>                        
                    <div class="form-group">
                        <label for="Difficulties" class="control-label">7.Project Difficulties</label>
                        <input type="text" class="form-control" placeholder="Difficulties" >

                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type briefly" ></textarea>                        
                    <div class="form-group">
                        <label for="budjet" class="control-label">8.Project Budjet</label>
                        <input type="text" class="form-control" placeholder="Budjet" >
                                                


                    </div>
                    
                    <button class="btn btn-success" >Save</button>
                    <br>
                    <br>
                    <br>
                    
                    
                </form>
            </div>
        </div>
