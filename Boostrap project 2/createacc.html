                <h3>Create New Account </h3>
                <br>
                <div class="col-md-10" >
                    <form action="">
                        <div class="form-group">
                            <label for="first name" class="control-label">Enter your first name</label>
                            <input type="text" class="form-control" placeholder="Enter your first name" >
                        </div>
                        <div class="form-group">
                            <label for="last name" class="control-label">Enter your last name</label>
                            <input type="text" class="form-control" placeholder="Enter your last name" >
                        </div>
                        <div class="form-group">
                            <label for="Email id" class="control-label">Enter your email id </label>
                            <input type="text" class="form-control" placeholder="Enter your email id" >
                        </div>
                        <div class="form-group">
                            <label for="Mobile no" class="control-label">Enter your mobile number</label>
                            <input type="text" class="form-control" placeholder="Enter your mobile number" >

                        </div>

                        <div class="form-group">
                            <label for="Gender" class="control-label">Enter Gender</label>
                            <input type="text" class="form-control" placeholder="Enter Gender" >

                        </div>
                        <div class="form-group">
                            <label for=Dob" class="control-label">Enter Date of birth</label>
                            <input type="text" class="form-control" placeholder="Enter your Dob" >


                        </div>

                        <div class="form-group">
                            <label for="Create password" class="control-label">Create your password</label>
                            <input type="password" class="form-control" placeholder="Create your password" >

                        </div>
                        <div class="form-group">
                            <label for="Re-enter password" class="control-label">Re enter your password</label>
                            <input type="password" class="form-control" placeholder="Enter your mobile number" >

                        </div>
                                               
                         <br>
                         <div class="checkbox">

                           <a href="main.html" class="btn btn-primary" >Submit</a>
